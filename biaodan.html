<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单</title>
</head>
<body>
<!--表单提交属性
    action代表表单提交的URL，往何处提交数据，如果不指定就是提交到本页面
    method代表提交方法。有get方法和post方法.
    get方法是将输入的内容提交到url上  ?username=呃呃&age=12 URL有长度，有默认值
    post：在消息体（请求体）中传递的，参数大小无限制-->
<form action="" method="post">
  姓名：<input type="text" name="username">
  年龄：<input type="text" name="age">
  <input type="submit" value="提交">
</form>
</body>
</html>
